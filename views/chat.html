<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - UniCrawler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">UniCrawler</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Home
                        </a>
                        <a href="/crawl" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Crawler
                        </a>
                        <a href="/chat" class="border-b-2 border-black text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Chatbot
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-1 max-w-7xl w-full mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0 h-full">
            <div class="bg-white shadow rounded-lg flex flex-col h-[calc(100vh-200px)]">
                <!-- Chat Header -->
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-lg font-medium text-gray-900">University AI Assistant</h2>
                            <p class="text-sm text-gray-500">Ask questions about Trường Đại học Tài nguyên và Môi trường TPHCM</p>
                        </div>
                        <button id="clearChat" class="text-sm text-gray-500 hover:text-gray-700">
                            Clear Chat
                        </button>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <!-- Welcome Message -->
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <div class="h-8 w-8 rounded-full bg-black flex items-center justify-center">
                                <span class="text-white text-sm">AI</span>
                            </div>
                        </div>
                        <div class="ml-3">
                            <div class="bg-gray-100 rounded-lg px-4 py-3 max-w-lg">
                                <p class="text-sm text-gray-900">
                                    Hello! I'm your AI assistant for Trường Đại học Tài nguyên và Môi trường TPHCM. 
                                    How can I help you today?
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="border-t border-gray-200 px-6 py-4">
                    <div class="flex items-center space-x-3">
                        <form id="chatForm" class="flex-1 flex space-x-3">
                            <input type="text" id="messageInput" 
                                class="flex-1 rounded-lg border-gray-300 shadow-sm focus:ring-black focus:border-black"
                                placeholder="Type your message...">
                            <button type="submit" 
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8">
            <div class="flex justify-center space-x-6 md:order-2">
                <p class="text-center text-sm text-gray-400">
                    &copy; 2024 UniCrawler. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script src="/js/chat.js"></script>
</body>
</html>
